<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <h1>Objects</h1>
    <h2>Criação de um objeto</h2>
    <h3>Vazio:</h3>
    <p>const person = {}</p>
    <h3>Com propriedades e valores:</h3>
    <p>const person = {</p>
    <p>name: 'John',</p>
    <p>age: 21</p>
    <p>weight: 88.6</p>
    <p>isAdmin: true</p>
    <p>}</p>

    <h3>Imprimir o objeto inteiro:</h3>
    <p>console.log(person)</p>
    <h3>imprimir apenas uma propriedade do objeto:</h3>
    <p>console.log(person.name)</p>

</br>
    <p>Aperte F12</p>
    <script src="./scripts.js"></script>
</body>
</html>
