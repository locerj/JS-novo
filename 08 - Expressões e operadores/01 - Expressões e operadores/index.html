<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressões e operadores</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <h1>Expressões e operadores</h1>
    <h2>Expressions</h2>
    <p>ex: let number = 10</p>
    <h2>Operadores</h2>
    <h3>Unary</h3>
    <p>ex: console.log(typeof number)</p>
    <p>console.log(++number)</p>
    <h3>Binary</h3>
    <p>ex: console.log(number +  1)</p>
    <h3>Ternary</h3>
    <p>ex: console.log(true ? 'Alo' : 'Tchau')</p>
    <p>ex: console.log(false ? 'Alo' : 'Tchau')</p>

</br>
    <p>Aperte F12</p>
    <script src="./scripts.js"></script>
</body>
</html>
