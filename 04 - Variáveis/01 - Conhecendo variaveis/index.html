    <h1>Conhecendo variaveis</h1>
    <h2>Variáveis</h2>
    <p>- Nomes simbólicos para receber algum valor.</p>
    <p>- Atalhos de código.</p>
    <p>- Identificadores.</p>
    <h3>3 palavras reservadas para criar uma variavel:</h3>
    <p>- var - ex: var nome = 'Marcelo';</p>
    <p>- let - ex: let idade = 38;</p>
    <p>- const - ex: const nomeDaMae = 'Rita';</p>
