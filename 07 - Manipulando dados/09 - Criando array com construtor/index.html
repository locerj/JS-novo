<body>
    <h1>Criando array com construtor</h1>
    <h2>Manipulando Array</h2>
    <h3>Array com construtor:</h3>
    <p>let myArray = new Array('a', 'b', 'c')</p>
    <p>console.log(myArray)</p>
    <h3>Array vazio com número de posições dejesada:</h3>
    <p>let newArray = new Array(10)</p>
    <p>console.log(newArray)</p>
